<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Work page</title>
</head>
<body>
    <div class="[ container ]">
        <div class="[ sidebar ][ col-sm-2 ]">
        </div>
        <div class="[ workpage ][ col-sm-10 ]">
            <div class="[ workpage--carousel ][ col-sm-7 ]">
                <div id="workCarousel" class="[ carousel slide ]" data-ride="carousel">
                    <!-- Carousel -->
                    <ol class="carousel-indicators">
                        <li data-target="#workCarousel" data-slide-to="0" class="[ active ]"></li>
                        <li data-target="#workCarousel" data-slide-to="1"></li>
                        <li data-target="#workCarousel" data-slide-to="2"></li>
                        <li data-target="#workCarousel" data-slide-to="3"></li>
                    </ol>      
                    <!-- Carousel images -->
                    <div class="[ carousel-inner ]">
                        <div class="[ item active ]">
                            <img src="la.jpg" alt="Image 1">
                        </div>  
                        <div class="[ item ]">
                            <img src="chicago.jpg" alt="Image 2">
                        </div>  
                        <div class="[ item ]">
                            <img src="ny.jpg" alt="Image 3">
                        </div>
                        <div class="[ item ]">
                            <img src="ny.jpg" alt="Image 4">
                        </div>
                    </div>      
                </div>
            </div>
            <div class="[ workpage--info ][ col-sm-5 ]">
                info
            </div>
        </div>
    </div>
</body>
</html>
