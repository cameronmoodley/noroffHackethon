<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Work page</title>
</head>
<body id="workpageBody">
    <div class="[ container ]">
        <div class="[ sidebar ][ col-sm-2 ]">
                <div id="mySidenav" class="sidenav">
                        <!--<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>-->
                        <a href="#">About</a>
                        <a href="#">Services</a>
                        <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="[ workpage ][ col-sm-10 ]">
            <div class="[ workpage--carousel ][ col-sm-7 ]">
                <div id="workCarousel" class="[ carousel slide ]" data-ride="carousel">
                    <!-- Carousel -->
                    <ol class="carousel-indicators">
                        <li data-target="#workCarousel" data-slide-to="0"></li>
                        <li data-target="#workCarousel" data-slide-to="1"></li>
                        <li data-target="#workCarousel" data-slide-to="2"></li>
                        <li data-target="#workCarousel" data-slide-to="3"></li>
                    </ol>      
                    <!-- Carousel images -->
                    <div class="[ carousel-inner ]">
                        <div class="[ item active ]">
                            <img class="[ img-responsive ][ active ]" src="Images/work page/carousel1.jpg" alt="Image 1">
                        </div>  
                        <div class="[ item ]">
                            <img class="[ img-responsive ]" src="Images/work page/carousel2.jpg" alt="Image 2">
                        </div>  
                        <div class="[ item ]">
                            <img class="[ img-responsive ]" src="Images/work page/carousel3.jpg" alt="Image 3">
                        </div>
                        <div class="[ item ]">
                            <img class="[ img-responsive ]" src="Images/work page/carousel4.jpg" alt="Image 4">
                        </div>
                    </div>      
                </div>
            </div>
            <div class="[ workpage--info ][ col-sm-5 ]">
                <h3 class="[ workpage--info__title ]">Project info</h3>
                <p class="[ workpage--info__content ]"><span class="glyphicon glyphicon-user"></span> premiumlayers</p><hr>
                <p class="[ workpage--info__content ]"><span class="glyphicon glyphicon-heart"></span> 138 Likes</p><hr>
                <p class="[ workpage--info__content ]"><span class="glyphicon glyphicon-calendar"></span> 26 December 2018</p><hr>
                <p class="[ workpage--info__content ]"><span class="glyphicon glyphicon-comment"></span> 0 Comments</p><hr>
            </div>
            <div class="[ workpage--text ][ col-sm-7 ]">

            </div>
            <div class="[ workpage--gallery ][ col-sm-5 ]">

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
